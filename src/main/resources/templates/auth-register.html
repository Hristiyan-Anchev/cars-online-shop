<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >

<head>
      <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<th:block th:include="fragments/navigation :: navigation"

>

</th:block>



<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:object="${userRegModel}"

          method="POST"
          th:action="@{/users/register}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input  id="firstName" type="text" min="2" max="20" class="form-control"
                        name="firstName"
                        placeholder="First name"
                        th:value="*{firstName}"
                />

                <p th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}"
                   class="errors alert alert-danger">
                    First name is required.
                </p>

            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="Last name"
                       name="lastName"

                       th:value="*{lastName}"
                />
                <p
                        th:if="${#fields.hasErrors('lastName')}"
                        th:errors="*{lastName}"
                        class="errors alert alert-danger">
                    Last name is required.
                </p>

            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username" type="text" min="2" max="20" class="form-control"
                       placeholder="First name"
                        name="username"
                       th:value="*{username}"
                />
                <p th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}"

                        class="errors alert alert-danger">
                    Username is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password"
                        name="password"
                       th:value="''"
                />

                <p  th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"

                        class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
            <select


                    id="roles" class="form-control" multiple name="role">
                <option
                        th:each="role: ${roles}"
                        th:text="${role}"
                        th:selected="${role.equals('USER')}"
                >
                </option>
            </select>
            <p
                    th:if="${#fields.hasErrors('role')}"
                    th:errors="*{role}"
                    class="errors alert alert-danger">
                Selecting a role is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
