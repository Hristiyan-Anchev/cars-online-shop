<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >

<head>
     <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<th:block th:insert="fragments/navigation :: navigation">

</th:block>


<div class="container-fluid"
th:object="${offer}"
>
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title"
                    th:text="|${offer.year} ${offer.modelBrandName} ${offer.modelName}|"
                >
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Description: *{description}|">• Description</span></div>
                    <div class="card-text"><span th:text="|Mileage: *{mileage}|">• Mileage</span></div>
                    <div class="card-text"><span th:text="|Price: *{price}|">• Price</span></div>
                    <div class="card-text"><span th:text="|Engine: *{engine}|">• Engine type</span></div>
                    <div class="card-text"><span th:text="|Transmission: *{transmission}|">• Transmission type</span></div>
                    <div class="card-text"><span th:text="|Created: *{created.toString()}|">• Offer created</span></div>
                    <div class="card-text"><span th:text="*{lastModified} == null ? 'Last modified: -' : *{'Last modified: ' + lastModified.toString()}">• Offer modified</span></div>
                    <div class="card-text"><span th:text="|Seller *{sellerFirstName} *{sellerLastName}|">• Seller - First and Last name</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/update(cid=*{id})}">Update</a>
                <a class="card-link" th:href="@{/offers/delete(cid=*{id})}">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="@{{link}(link=*{imageUrl})}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
